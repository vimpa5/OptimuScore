<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{% static 'account/images/logo.ico' type='image/x-icon' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="forbody">
        <div class="container-fluid trp mt-3">
            <div class="row">
                <div class="col">
                    <img src="{% static 'account/images/Logo.png' %}" alt="Logo" style="height: 60%; width: auto;">
                </div>
            </div>
        </div>
        <div class="mt-5 ms-5 mb-5 me-5">
            <div class="container pt-5">
                <div class="row">
                    <div class="container pt-5">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6 bg-secondary pt-5 ps-5 pb-5 pe-5">
                                <form action="" method="post" autocomplete="off" novalidate>
                                    {% csrf_token %}
                                    {% block formcontent %} {% endblock formcontent %}
                            <div class="col-3"></div><br>
                        <div class="row">
                            <div class="row text-center">
                                <div class="col-3"></div>
                                <div class="col-6 bg-secondary">
                                    {% block loginbtn %} {% endblock loginbtn %}&nbsp;
                                    {% if cur_user %}
                                        {% block outerlink %} {% endblock outerlink %}<br>
                                    {% endif %}
                                </div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                        </form><br>
                        <div class="row text-center">
                            <div class="col-3"></div>
                            <div class="col-6">
                                {% block messages %} {% endblock messages %}
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        
    </body>
</html>
